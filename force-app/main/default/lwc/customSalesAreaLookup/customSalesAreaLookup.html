<template>
    <div class="lookup-container">
        <div class="search-input-container">
            <lightning-input type="text" value={displayValue} placeholder={placeholder} onchange={handleSearchChange}
                onfocus={handleFocus} onblur={handleBlur} variant="label-hidden" class="search-input">
            </lightning-input>

            <template if:true={selectedRecord.Id}>
                <lightning-button-icon icon-name="utility:close" variant="bare" alternative-text="Clear"
                    onclick={clearSelection} class="clear-button">
                </lightning-button-icon>
            </template>
        </div>

        <template if:true={showDropdown}>
            <div class="dropdown-container">
                <template if:true={records.length}>
                    <ul class="dropdown-list">
                        <template for:each={records} for:item="record">
                            <li key={record.Id} class="lookup-item" data-id={record.Id} onclick={handleRecordSelect}>
                                {record.displayValue}
                            </li>
                        </template>
                    </ul>
                </template>
                <template if:true={showNoRecords}>
                    <div class="no-records">
                        No records found
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
