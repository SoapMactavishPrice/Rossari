<template>
    <lightning-card>
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title" style="display: block;text-align:center;">
                        <span class="slds-text-heading_medium" style="font-size: 24px; font-weight: bold;">Expense
                            Approval Dashboard</span>
                    </h2>
                </div>
            </header>
        </div>

        <!-- Filter Section -->
        <div class="slds-card__body slds-card__body_inner filter-section">
            <div class="slds-grid slds-wrap slds-gutters">
                <!-- User Filter -->
                <div class="slds-col slds-size_1-of-4">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="user-filter">User</label>
                        <div class="slds-form-element__control">
                            <lightning-combobox id="user-filter" name="user-filter" value={selectedUser}
                                placeholder="Select User" options={userOptions} onchange={handleUserChange}
                                variant="label-hidden">
                            </lightning-combobox>
                        </div>
                    </div>
                </div>

                <!-- Type of Voucher Filter -->
                <div class="slds-col slds-size_1-of-4">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="voucher-filter">Type of Voucher</label>
                        <div class="slds-form-element__control">
                            <lightning-combobox id="voucher-filter" name="voucher-filter" value={selectedVoucherType}
                                placeholder="Select Voucher Type" options={voucherTypeOptions}
                                onchange={handleVoucherTypeChange} variant="label-hidden">
                            </lightning-combobox>
                        </div>
                    </div>
                </div>

                <!-- Month Filter -->
                <div class="slds-col slds-size_1-of-4">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="month-filter">Month</label>
                        <div class="slds-form-element__control">
                            <lightning-combobox id="month-filter" name="month-filter" value={selectedMonth}
                                placeholder="Select Month" options={monthOptions} onchange={handleMonthChange}
                                variant="label-hidden">
                            </lightning-combobox>
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <div class="slds-form-element">
                        <lightning-button label="Apply Filters" variant="brand" onclick={handleApplyFilters}
                            class="slds-float_left slds-m-right_small" disabled={isLoading}>
                        </lightning-button>
                        <lightning-button label="Clear Filters" variant="neutral" onclick={handleClearFilters}
                            class="slds-float_left" disabled={isLoading}>
                        </lightning-button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Data Section - Only show after filters are applied -->
        <div class="slds-card__body slds-card__body_inner" if:true={showDataSection}>
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-p-vertical_xx-large">
                    <div class="slds-spinner slds-spinner_medium" role="status">
                        <span class="slds-spinner__dot-a"></span>
                        <span class="slds-spinner__dot-b"></span>
                    </div>
                    <p class="slds-text-heading_small slds-m-top_medium">Loading expenses...</p>
                </div>
            </template>

            <template if:false={isLoading}>
                <template if:true={hasGroupedExpenses}>

                    <!-- Loop through each user -->
                    <template for:each={userExpenseGroups} for:item="userGroup">
                        <div key={userGroup.userId} class="user-expense-container slds-box slds-m-bottom_large">

                            <!-- User Header -->
                            <div class="user-header slds-grid slds-wrap slds-gutters slds-m-bottom_medium">
                                <div class="slds-col slds-size_1-of-2">
                                    <h3 class="slds-text-heading_medium slds-text-color_default">
                                        <lightning-icon icon-name="standard:user" size="small"
                                            class="slds-m-right_x-small"></lightning-icon>
                                        {userGroup.userName}
                                    </h3>
                                </div>
                            </div>

                            <!-- Single Table for all expenses of this user -->
                            <div class="table-container">
                                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                                    <thead>
                                        <tr class="slds-text-title_caps">
                                            <th scope="col" style="width: 10%" class="table-header">VOUCHER NO</th>
                                            <th scope="col" style="width: 8%" class="table-header">EXPENSE DATE</th>
                                            <th scope="col" style="width: 5%" class="table-header">VOUCHER TYPE</th>
                                            <th scope="col" style="width: 5%" class="table-header">TYPE OF EXPENSE</th>
                                            <th scope="col" style="width: 15%" class="table-header text-center">
                                                DESCRIPTION</th>
                                            <th scope="col" style="width: 5%" class="table-header text-center">DAILY
                                                ALLOWANCE</th>
                                            <th scope="col" style="width: 5%" class="table-header text-center">AMOUNT
                                                CLAIMED</th>
                                            <th scope="col" style="width: 5%" class="table-header text-center">AMOUNT
                                                PASSED</th>
                                            <th scope="col" style="width: 8%" class="table-header">APPROVAL LEVEL</th>

                                            <th scope="col" style="width: 8%" class="table-header text-center">
                                                <!-- Bulk Approval Toggle in Header -->
                                                <template if:true={userGroup.hasPendingWithCurrentUser}>
                                                    <div class="slds-form-element">
                                                        <div class="slds-form-element__control">
                                                            <div class="slds-checkbox_toggle slds-grid">
                                                                <label class="slds-checkbox_toggle__label">
                                                                    <span class="slds-checkbox_faux_container"
                                                                        aria-live="assertive">
                                                                        <span class="slds-checkbox_faux"></span>
                                                                        <span class="slds-checkbox_on">Approved
                                                                            All</span>
                                                                    </span>
                                                                    <input type="checkbox"
                                                                        class="slds-checkbox_toggle__input"
                                                                        checked={userGroup.isAllApproved}
                                                                        data-user-name={userGroup.userName}
                                                                        onchange={handleBulkToggleApproval} />
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </template>
                                                <template if:false={userGroup.hasPendingWithCurrentUser}>
                                                    <span class="slds-text-color_success">Action</span>
                                                </template>
                                            </th>
                                            <th scope="col" style="width: 5%; text-align:center;" class="table-header">
                                                FILES</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Loop through each expense for this user -->
                                        <template for:each={userGroup.expenses} for:item="expense">
                                            <!-- Loop through each line item in the expense -->
                                            <template for:each={expense.lineItems} for:item="lineItem">
                                                <tr key={lineItem.lineItemId} class="table-row">
                                                    <!-- Expense-level data (show only for first line item of each expense) -->
                                                    <td class="table-cell text-center"
                                                        if:true={lineItem.isFirstLineItem}>
                                                        <div class="field-value">{expense.expenseName}</div>
                                                    </td>
                                                    <td class="table-cell text-center"
                                                        if:true={lineItem.isFirstLineItem}>
                                                        <div class="field-value">{expense.formattedExpenseDate}</div>
                                                    </td>
                                                    <td class="table-cell text-center"
                                                        if:true={lineItem.isFirstLineItem}>
                                                        <div class="field-value">{expense.typeOfVoucher}</div>
                                                    </td>
                                                    <!-- APPROVAL LEVEL CELL - MOVED BEFORE ACTION -->
                                                    <!-- <td class="table-cell text-center"
                                                        if:true={lineItem.isFirstLineItem}>
                                                        <span class={expense.badgeClass}>
                                                            {expense.currentApprover}
                                                        </span>
                                                    </td> -->

                                                    <!-- Empty cells for subsequent line items -->
                                                    <!-- <td class="table-cell" if:false={lineItem.isFirstLineItem}></td> -->
                                                    <td class="table-cell" if:false={lineItem.isFirstLineItem}></td>
                                                    <td class="table-cell" if:false={lineItem.isFirstLineItem}></td>
                                                    <td class="table-cell" if:false={lineItem.isFirstLineItem}></td>

                                                    <!-- Line item data -->
                                                    <td class="table-cell">{lineItem.typeOfExpense}</td>
                                                    <td class="table-cell text-center">{lineItem.description}</td>
                                                    <td class="table-cell text-center">
                                                        <lightning-formatted-number value={lineItem.dailyAllowance}
                                                            currency-code="USD"></lightning-formatted-number>
                                                    </td>
                                                    <td class="table-cell text-center">
                                                        <lightning-formatted-number value={lineItem.amountClaimed}
                                                            currency-code="USD"></lightning-formatted-number>
                                                    </td>
                                                    <td class="table-cell text-center">
                                                        <template if:true={expense.canEditAmountPassed}>
                                                            <lightning-input type="number" value={lineItem.amountPassed}
                                                                onchange={handleAmountPassedChange}
                                                                data-lineitem-id={lineItem.lineItemId}
                                                                data-expense-id={expense.expenseId} min="0"
                                                                formatter="currency" step="0.01" variant="label-hidden"
                                                                style="width: 90%;">
                                                            </lightning-input>
                                                        </template>
                                                        <template if:false={expense.canEditAmountPassed}>
                                                            <lightning-formatted-number value={lineItem.amountPassed}
                                                                currency-code="USD"></lightning-formatted-number>
                                                        </template>
                                                    </td>
                                                    <td class="table-cell text-center"
                                                        if:true={lineItem.isFirstLineItem}>
                                                        <span class={expense.badgeClass}>
                                                            {expense.currentApprover}
                                                        </span>
                                                    </td>
                                                    <!-- ACTION CELL - MOVED AFTER APPROVAL LEVEL -->
                                                    <td class="table-cell text-center">
                                                        <!-- Status column - shows proper status -->
                                                        <template if:true={lineItem.isFirstLineItem}>
                                                            <span class={expense.statusBadgeClass}>
                                                                {expense.statusDisplay}
                                                            </span>
                                                        </template>
                                                    </td>
                                                    <td class="table-cell" if:false={lineItem.isFirstLineItem}></td>

                                                    <td class="table-cell" style="text-align: center;">
                                                        <template if:true={lineItem.hasFiles}>
                                                            <lightning-button-icon icon-name="utility:preview"
                                                                alternative-text="View Attachments"
                                                                title="View Attachments" onclick={handleViewAttachments}
                                                                data-lineitem-id={lineItem.lineItemId}
                                                                data-lineitem-name={lineItem.typeOfExpense}
                                                                variant="bare"></lightning-button-icon>
                                                        </template>
                                                        <template if:false={lineItem.hasFiles}>
                                                            <span class="slds-text-color_weak">No Files</span>
                                                        </template>
                                                    </td>
                                                </tr>
                                            </template>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </template>
                </template>
                <template if:false={hasGroupedExpenses}>
                    <div class="slds-align_absolute-center slds-p-vertical_xx-large">
                        <p class="slds-text-heading_medium">No expenses found matching your filters.</p>
                        <p class="slds-text-body_regular slds-m-top_small">Try adjusting your filters or check back
                            later for new approval requests.</p>
                    </div>
                </template>
            </template>
        </div>

        <!-- Files Modal -->
        <template if:true={showFilesModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container" style="max-width: 600px;">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">
                            Files for {selectedLineItemName}
                        </h2>
                        <button class="slds-button slds-button_icon slds-modal__close" onclick={closeFilesModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="Close"></lightning-icon>
                        </button>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium">
                        <template if:true={selectedFiles.length}>
                            <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                                <thead>
                                    <tr>
                                        <th>File Name</th>
                                        <th style="text-align: center;">Preview</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template for:each={selectedFiles} for:item="file">
                                        <tr key={file.id}>
                                            <td>{file.name}</td>
                                            <td style="text-align: center;">
                                                <lightning-button-icon icon-name="utility:preview"
                                                    alternative-text="Preview" data-docid={file.id}
                                                    onclick={handlePreviewFile} variant="bare"></lightning-button-icon>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </template>
                        <template if:false={selectedFiles.length}>
                            <p class="slds-text-align_center slds-text-color_weak">No files found.</p>
                        </template>
                    </div>

                    <footer class="slds-modal__footer">
                        <lightning-button label="Close" onclick={closeFilesModal} variant="neutral"></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
