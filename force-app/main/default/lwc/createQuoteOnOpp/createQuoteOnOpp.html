<template>
    <lightning-card>
        <div class="slds-text-align_center slds-p-around_medium" style="margin-top: -32px;">
            <h2 class="slds-text-heading_medium">Create Quote</h2>
        </div>

        <!-- Quote Header Fields -->
        <div class="slds-p-around_medium slds-grid slds-wrap" style="margin-top: -25px;">
            <!-- <div class="slds-col slds-size_1-of-2 slds-p-around_x-small">
                <lightning-input label="Quote Name" value={quoteFields.name} data-field="name"
                    onchange={handleFieldChange} required>
                </lightning-input>
            </div> -->

            <div class="slds-col slds-size_1-of-4 slds-p-around_x-small" style="margin-left: -22px;">
                <lightning-combobox label="Status" value={quoteFields.status} options={statusOptions}
                    data-field="status" onchange={handleFieldChange}>
                </lightning-combobox>
            </div>

            <div class="slds-col slds-size_1-of-4 slds-p-around_x-small">
                <lightning-input type="date" label="Quote Valid To" value={quoteFields.expirationDate}
                    data-field="expirationDate" onchange={handleFieldChange}>
                </lightning-input>
            </div>

            <div class="slds-col slds-size_1-of-4 slds-p-around_x-small">
                <lightning-combobox label="Contact" value={quoteFields.contactId} options={contacts}
                    data-field="contactId" onchange={handleFieldChange} onfocus={handleContactClick} required>
                </lightning-combobox>
            </div>

            <div class="slds-col slds-size_1-of-4 slds-p-around_x-small" style="margin-right: -34px;">
                <lightning-combobox label="Currency" value={quoteFields.currencyCode} options={currencyOptions}
                    data-field="currencyCode" onchange={handleFieldChange} disabled="true" style="margin-right: -37px;">
                </lightning-combobox>
            </div>

            <template if:true={showConversionRateDollar}>
                <div class="slds-col slds-size_1-of-4 slds-p-around_x-small"
                    style="margin-left: -21px;margin-right: 22px;">
                    <lightning-input type="number" label="Conversion Rate ($)" value={quoteFields.conversionRateDollar}
                        step="0.0001" min="0" onchange={handleConversionRateDollarChange} variant="label-stacked">
                    </lightning-input>
                </div>
            </template>

            <!-- Conversion Rate Euro Field - Show only for EUR -->
            <template if:true={showConversionRateEuro}>
                <div class="slds-col slds-size_1-of-4 slds-p-around_x-small"
                    style="margin-left: -21px;margin-right: 22px;">
                    <lightning-input type="number" label="Conversion Rate (â‚¬)" value={quoteFields.conversionRateEuro}
                        step="0.0001" min="0" onchange={handleConversionRateEuroChange} variant="label-stacked">
                    </lightning-input>
                </div>
            </template>

            <!-- Add new fields here -->
            <!-- <div class="slds-col slds-size_1-of-4 slds-p-around_x-small" style="margin-left: -21px;margin-right: 22px;">
                <lightning-combobox label="Sales Org" options={salesOrgOptions} value={salesOrgValue}
                    data-field="salesOrg" onchange={handleFieldChange}>
                </lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-p-around_x-small" style="margin-left: -21px;margin-right: 22px;">
                <lightning-combobox label="Distribution Channel" options={distChOptions} value={distChValue}
                    data-field="distCh" onchange={handleFieldChange}>
                </lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-p-around_x-small" style="margin-left: -21px;margin-right: 22px;">
                <lightning-combobox label="Division" options={divisionOptions} value={divisionValue}
                    data-field="division" onchange={handleFieldChange}>
                </lightning-combobox>
            </div> -->

            <div class="slds-col slds-size_1-of-4 slds-p-around_x-small" style="margin-left: -21px;margin-right: 22px;">
                <lightning-combobox label="Inco Terms" value={quoteFields.incoTerms} options={incoTermsOptions}
                    data-field="incoTerms" onchange={handleIncoTermsChange}>
                </lightning-combobox>
            </div>

            <div class="slds-col slds-size_1-of-4 slds-p-around_x-small" style="margin-left: -21px;margin-right: 22px;">
                <lightning-record-picker label="Payment Term" placeholder="Search Payment Terms..."
                    object-api-name="Payment_Term__c" value={quoteFields.paymentTermId} filters={paymentTermFilters}
                    onchange={handlePaymentTermSelected} variant="label-stacked">
                </lightning-record-picker>
            </div>

            <div class="slds-col slds-size_1-of-4 slds-p-around_x-small" style="margin-left: -21px;margin-right: 22px;">
                <lightning-input type="number" label="Transportation Cost" value={quoteFields.transportationCost}
                    step="0.01" onchange={handleTransportationCostChange}>
                </lightning-input>
            </div>

            <!-- Add Container Type Field -->
            <template if:true={showContainerType}>
                <div class="slds-col slds-size_1-of-4 slds-p-around_x-small" style="margin-right: -34px;">
                    <lightning-input type="text" label="Container Type" value={quoteFields.containerType}
                        onchange={handleContainerTypeChange} oninput={handleContainerTypeInput} maxlength="255"
                        style="margin-left: -22px;margin-right: -14px;">
                    </lightning-input>
                </div>
            </template>
            <!-- </template> -->

            <div class="slds-col slds-size_1-of-4 slds-p-around_x-small" style="margin-left: -21px;margin-right: 22px;">
                <lightning-combobox label="Domestic Delivery Terms" value={quoteFields.domesticDeliveryTerms}
                    options={domesticDeliveryTermsOptions} data-field="domesticDeliveryTerms"
                    onchange={handleFieldChange}>
                </lightning-combobox>
            </div>
        </div>

        <!-- Quote Line Items Table -->
        <div class="slds-p-around_medium" style="padding:0px">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                <thead>
                    <tr>
                        <th
                            style="text-align: center; font-size: 13px; background-color: #9d0b0f; font-weight: bold; padding: 4px 6px; color: white;">
                            Select
                        </th>
                        <th
                            style="text-align: center; font-size: 13px; background-color: #9d0b0f; font-weight: bold; padding: 4px 6px; color: white; width: 25%;">
                            Product Name
                        </th>



                        <th
                            style="text-align: center; font-size: 13px; background-color: #9d0b0f; font-weight: bold; padding: 4px 6px; color: white;">
                            Customer Product Name
                        </th>
                        <th
                            style="text-align: center; font-size: 13px; background-color: #9d0b0f; font-weight: bold; padding: 4px 6px; color: white;">
                            Customer HSN Code
                        </th>
                        <th
                            style="text-align: center; font-size: 13px; background-color: #9d0b0f; font-weight: bold; padding: 4px 6px; color: white;">
                            Customer Price ({quoteFields.currencyCode})
                        </th>
                        <!-- Customer Material Price Column -->
                        <template if:true={showCustomerMaterialPriceColumn}>
                            <th
                                style="text-align: center; font-size: 13px; background-color: #9d0b0f; font-weight: bold; padding: 4px 6px; color: white;">
                                Customer Material Price ({quoteFields.currencyCode})
                            </th>
                        </template>

                        <!-- <th
                            style="text-align: center; font-size: 13px; background-color: #9d0b0f; font-weight: bold; padding: 4px 6px; color: white;">
                            Product Description
                        </th> -->
                        <th
                            style="text-align: center; font-size: 13px; background-color: #9d0b0f; font-weight: bold; padding: 4px 6px; color: white;">
                            List Price ({quoteFields.currencyCode})
                        </th>

                        <!-- Last Selling Price Column -->
                        <template if:true={showLastSellingPriceColumn}>
                            <th
                                style="text-align: center; font-size: 13px; background-color: #9d0b0f; font-weight: bold; padding: 4px 6px; color: white;">
                                Last Selling Price ({quoteFields.currencyCode})
                            </th>
                        </template>
                        <th
                            style="text-align: center; font-size: 13px; background-color: #9d0b0f; font-weight: bold; padding: 4px 6px; color: white;">
                            Sales Price ({quoteFields.currencyCode})
                        </th>
                        <th
                            style="text-align: center; font-size: 13px; background-color: #9d0b0f; font-weight: bold; padding: 4px 6px; color: white;">
                            Quantity
                        </th>
                        <th
                            style="text-align: center; font-size: 13px; background-color: #9d0b0f; font-weight: bold; padding: 4px 6px; color: white;">
                            Discount %
                        </th>
                        <!-- <th
                            style="text-align: center; font-size: 13px; background-color: #9d0b0f; font-weight: bold; padding: 4px 6px; color: white;">
                            Container Type
                        </th> -->
                        <th
                            style="text-align: center; font-size: 13px; background-color: #9d0b0f; font-weight: bold; padding: 4px 6px; color: white;">
                            Actions
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <template for:each={oppLineItems} for:item="item">
                        <tr key={item.index}>
                            <td class="slds-text-align_center">
                                <lightning-input type="checkbox" data-index={item.index} checked={item.selected}
                                    onchange={handleCheckboxChange}>
                                </lightning-input>
                            </td>
                            <td style="width: 20%;">
                                <div class="product-name-search">
                                    <c-reusable-lookup selected-record-id={item.pbeId}
                                        currency-code={quoteFields.currencyCode} data-index={item.index}
                                        data-label="prodId" index={item.index} selected-icon-name="standard:product"
                                        object-label="Product" object-api-name="PricebookEntry"
                                        other-field-api-name="Product2Id,Product2.Name,Product2.ProductCode,Product2.Description"
                                        onvalueselected={handleValueSelectedOnAccount} lead-record-type={leadRecordType}
                                        business-type={getBusinessType}>
                                    </c-reusable-lookup>
                                </div>
                            </td>



                            <td class="slds-text-align_center" data-label="Customer Product Name">
                                <lightning-input type="text" variant="label-hidden"
                                    value={item.Customer_Product_Name__c} data-index={item.index}
                                    onchange={handleProductNameChange} maxlength="255">
                                </lightning-input>
                            </td>
                            <td class="slds-text-align_center" data-label="Customer HS Code">
                                <lightning-input type="text" variant="label-hidden" value={item.Customer_HS_Code__c}
                                    data-index={item.index} onchange={handleHSCodeChange} maxlength="255">
                                </lightning-input>
                            </td>
                            <td class="slds-text-align_center" data-label="Customer Target Price">
                                <lightning-input type="number" variant="label-hidden"
                                    value={item.Customer_Target_Price__c} data-index={item.index}
                                    onchange={handleCustomerTargetPriceChange} step="Any">
                                </lightning-input>
                            </td>
                            <!-- Customer Material Price Column -->
                            <template if:true={showCustomerMaterialPriceColumn}>
                                <td class="slds-text-align_center" data-label="Customer Material Price">
                                    <lightning-formatted-number value={item.customerMaterialPrice}
                                        format-style="currency" currency-code={quoteFields.currencyCode}>
                                    </lightning-formatted-number>
                                </td>
                            </template>

                            <!-- <td style="width: 15%;">
                                <lightning-input type="text" value={item.Description} disabled
                                    variant="label-hidden"></lightning-input>
                            </td> -->

                            <!-- List Price Column -->
                            <td class="slds-text-align_center" data-label="List Price">
                                <lightning-formatted-number value={item.listPrice} format-style="currency"
                                    currency-code={quoteFields.currencyCode}>
                                </lightning-formatted-number>
                            </td>

                            <!-- Last Selling Price Column -->
                            <template if:true={showLastSellingPriceColumn}>
                                <td class="slds-text-align_center" data-label="Last Selling Price">
                                    <lightning-formatted-number value={item.lastSellingPrice} format-style="currency"
                                        currency-code={quoteFields.currencyCode}>
                                    </lightning-formatted-number>
                                </td>
                            </template>
                            <td class="slds-text-align_center" data-label="Sales Price">
                                <lightning-input type="number" variant="label-hidden" value={item.salesPrice}
                                    data-index={item.index} onchange={handlePriceChange} step="Any">
                                </lightning-input>
                            </td>
                            <td class="slds-text-align_center" style="width: 8%;">
                                <lightning-input type="number" variant="label-hidden" value={item.Quantity}
                                    data-index={item.index} onchange={handleQuantityChange} step="Any">
                                </lightning-input>
                            </td>
                            <td class="slds-text-align_center" data-label="Discount (%)">
                                <lightning-input type="number" variant="label-hidden" value={item.Discount}
                                    data-index={item.index} min="0" max="100" step="Any" onchange={handleDiscountChange}
                                    disabled="true">
                                </lightning-input>
                            </td>
                            <!-- <td class="slds-text-align_center" data-label="Container Type" style="width: 12%;">
                                <lightning-input type="text" variant="label-hidden" value={item.Container_Type__c}
                                    data-index={item.index} onchange={handleContainerTypeChange} maxlength="255">
                                </lightning-input>
                            </td> -->

                            <td class="slds-text-align_center">
                                <div style="display:flex; gap: 5px; justify-content: center;">
                                    <lightning-button-icon icon-name="utility:add" alternative-text="Add"
                                        title="Add Product" onclick={addAnswerItem} data-index={item.index}>
                                    </lightning-button-icon>
                                    <lightning-button-icon icon-name="utility:delete" alternative-text="Remove"
                                        title="Remove Product" onclick={removeAnswer} data-index={item.index}>
                                    </lightning-button-icon>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>

            <div if:true={error} class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error">
                {error}
            </div>
        </div>

        <footer class="slds-card__footer slds-text-align_center">
            <lightning-button label="Create Quote" variant="brand" onclick={createQuote} disabled={disableCreateButton}
                class="slds-m-right_small"></lightning-button>

            <lightning-button label="Cancel" variant="neutral" onclick={handleCancel}
                disabled={isLoading}></lightning-button>

        </footer>

        <template if:true={isLoading}>
            <div class="slds-spinner_container">
                <div class="slds-spinner slds-spinner_medium" role="alert">
                    <span class="slds-assistive-text">Loading</span>
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
