<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" if:true={label}>
            <abbr class="slds-required" if:true={required}>*</abbr> {label}
        </label>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
                 aria-expanded={isDropdownOpen} aria-haspopup="listbox" role="combobox">

                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <input type="text" class="slds-input slds-combobox__input"
                            aria-autocomplete="list" aria-controls="listbox-id-1"
                            autocomplete="off" role="textbox" placeholder="Search Visit Reports..."
                            value={searchTerm}
                            oninput={handleSearchChange}
                            onclick={toggleDropdown}
                            onblur={handleBlur} disabled={disabled}/>

                        <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                            <lightning-icon icon-name="utility:search" size="x-small"></lightning-icon>
                        </span>
                    </div>
                    <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox" if:true={isDropdownOpen}>
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template for:each={searchResults} for:item="report">
                                <li role="presentation" key={report.Id} class="slds-listbox__item">
                                    <div class="slds-media slds-listbox__option slds-listbox__option_plain" 
                                        role="option" onclick={handleOptionClick} data-id={report.Id}>
                                        <div class="slds-media__body">
                                            <span class="slds-truncate">

                                                <strong>{report.Title_of_Meeting__c}</strong><br /> 
                                                <small>Visit Report No.: {report.Name}</small>

                                                <!-- <strong>{report.Name}</strong><br /> 
                                                <template if:true={report.Title_of_Meeting__c}>
                                                    <small>Title: {report.Title_of_Meeting__c}</small>
                                                </template> -->
                                            </span>
                                        </div>
                                    </div>
                                </li>
                            </template>

                            <template if:true={isLoading}>
                                <li class="slds-listbox__item">
                                    <div class="slds-media slds-listbox__option slds-listbox__option_plain">
                                        <div class="slds-media__body">
                                            <span class="slds-truncate">Loading...</span>
                                        </div>
                                    </div>
                                </li>
                            </template>
                            <template if:true={hasError}>
                                <li class="slds-listbox__item">
                                    <div class="slds-media slds-listbox__option slds-listbox__option_plain">
                                        <div class="slds-media__body">
                                            <span class="slds-truncate slds-text-color_error">Error loading results</span>
                                        </div>
                                    </div>
                                </li>
                            </template>
                            <template if:true={showNoResults}>
                                <li class="slds-listbox__item">
                                    <div class="slds-media slds-listbox__option slds-listbox__option_plain">
                                        <div class="slds-media__body">
                                            <span class="slds-truncate">No results found</span>
                                        </div>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
