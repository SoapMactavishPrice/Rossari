<template>
    <lightning-card>
        <h4 style="text-align: center; font-size: 24px; font-weight: bold; padding-bottom: 20px;">Sales Price Approval Dashboard</h4>
        <template if:true={quotes}>
            <template for:each={quotes} for:item="quote">
                <div key={quote.quoteId} class="slds-box slds-m-bottom_medium">
                    <h3 class="slds-text-heading_small" style="padding-bottom: 6px;">
                        <div style="display: flex; justify-content: space-between;">
                            <span style="flex: 1;"><b>Account Name:</b> {quote.accountName}</span>
                            <span style="flex: 1;"><b>Quote Owner:</b> {quote.quoteOwnerName}</span>
                            <span style="flex: 1;"><b>Quote Number:</b> {quote.quoteNumber}</span>
                            <span style="flex: 1;"><b>Quote Name:</b> {quote.quoteName}</span>
                        </div>
                    </h3>

                    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                        <thead>
                            <tr>
                                <th scope="col" style="width: 20%">Product Name</th>
                                <th scope="col" style="text-align: center;">Quantity</th>
                                <th scope="col" style="text-align: center;">List Price</th>
                                <th scope="col" style="text-align: center;">Sales Price</th>
                                <th scope="col">Approval Status</th>
                                <th scope="col">Approval Comments</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={quote.quoteLineItems} for:item="item">
                                <tr key={item.quoteLineItemId}>
                                    <td>{item.productName}</td>
                                    <td style="text-align: center;">{item.quantity}</td>
                                    <td style="text-align: center;">{item.listPrice}</td>
                                    <td style="text-align: center;">{item.salesPrice}</td>
                                    <td>
                                        <lightning-combobox
                                            name="ApprovalStatus"
                                            data-parent={item.parentId}
                                            data-id={item.quoteLineItemId}
                                            data-field="approvalStatus"
                                            value={item.approvalStatus}
                                            options={statusOptions}
                                            onchange={handleLineItemChanges}
                                            variant="label-hidden"
                                            disabled={quote.disableFields}>
                                        </lightning-combobox>
                                    </td>
                                    <td>
                                        <lightning-input
                                            value={item.approvalComments}
                                            data-parent={item.parentId}
                                            data-field="approvalComments"
                                            data-id={item.quoteLineItemId}
                                            onchange={handleLineItemChanges}
                                            variant="label-hidden"
                                            disabled={quote.disableFields}>
                                        </lightning-input>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </template>
            <div class="slds-m-top_medium slds-text-align_center">
                <lightning-button label="Cancel" onclick={redirectToHome} variant="neutral"></lightning-button>
                <lightning-button class="slds-m-left_small" label="Save Changes" onclick={saveChanges} variant="brand" disabled={isSaveDisabled}></lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
