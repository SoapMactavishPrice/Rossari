<template>
    <lightning-card>
        <h4 class="slds-text-align_center" style="font-size: 30px; padding-bottom: 10px;">
            Credit Approval Page
        </h4>

        <template if:true={quotes}>
            <template if:true={hasQuotes}>

                <template for:each={quotes} for:item="quote">
                    <div key={quote.Id} class="slds-box slds-m-around_medium slds-p-around_medium">

                        <!-- Quote Header -->
                        <h3 class="slds-text-heading_small slds-m-bottom_small">
                            <b>Quote No.: {quote.QuoteNumber}</b> - {quote.Name}
                        </h3>

                        <!-- Table Layout -->
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th scope="col" style="width: 16.6%;">Customer Name</th>
                                    <th scope="col" style="width: 16.6%;">Payment Term</th>
                                    <th scope="col" style="width: 16.6%;">Previous Payment Term</th>
                                    <th scope="col" style="width: 12.6%;">Quote Owner</th>
                                    <th scope="col" style="width: 16.6%;">Credit Approval Status</th>
                                    <th scope="col" style="width: 20.6%;">Payment Remarks</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <!-- Customer Name -->
                                    <td>{quote.Account.Name}</td>

                                    <!-- Payment Term -->
                                    <td>{quote.Payment_Term__r.Name}</td>

                                    <!-- Previous Payment Term -->
                                    <td>{quote.Previous_Payment_Terms__r.Name}</td>

                                    <!-- Quote Owner -->
                                    <td>{quote.Owner.Name}</td>

                                    <!-- Credit Approval Status -->
                                    <td>
                                        <lightning-combobox
                                            value={quote.Credit_Approval_Status__c}
                                            data-id={quote.Id}
                                            data-field="Credit_Approval_Status__c"
                                            options={statusOptions}
                                            onchange={handleChange}
                                            disabled={quote.isDisabled}
                                            style="margin-top: -8px;">
                                        </lightning-combobox>
                                    </td>

                                    <!-- Payment Remarks -->
                                    <td>
                                        <lightning-input 
                                            value={quote.Payment_Remark__c} 
                                            data-id={quote.Id} 
                                            data-field="Payment_Remark__c" 
                                            onchange={handleChange}
                                            disabled={quote.isDisabled}
                                            style="margin-top: -8px;">
                                        </lightning-input>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </template>
            </template>

            <template if:false={hasQuotes}>
                <div class="slds-text-align_center slds-m-around_medium">
                    <p>No quotes available for credit approval.</p>
                </div>
            </template>

            <!-- Submit button -->
            <div class="slds-m-top_medium slds-text-align_center">
                <lightning-button 
                    label="Submit Approval" 
                    onclick={submitApproval} 
                    variant="destructive">
                </lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
