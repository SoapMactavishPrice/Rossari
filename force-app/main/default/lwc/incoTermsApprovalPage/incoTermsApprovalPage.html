<template>
    <lightning-card>
        <h4 class="slds-text-align_center" style="font-size: 24px; font-weight: bold; padding-bottom: 10px;">
            Inco Terms Approval Dashboard
        </h4>

        <template if:true={quotes}>
            <template if:true={hasQuotes}>

                <template for:each={quotes} for:item="quote">
                    <div key={quote.Id} class="slds-box slds-m-around_medium slds-p-around_medium">

                        <h3 class="slds-text-heading_small slds-m-bottom_small">
                            <b>Quote No.: {quote.QuoteNumber}</b> â€” {quote.Name}
                        </h3>

                        <table class="slds-table slds-table_cell-buffer slds-table_bordered">

                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th scope="col" style="width: 16.6%; background-color: #9d0b0f; font-weight: bold; color: white;">Customer Name</th>
                                    <th scope="col" style="width: 16.6%; background-color: #9d0b0f; font-weight: bold; color: white;">Inco Term</th>
                                    <th scope="col" style="width: 16.6%; background-color: #9d0b0f; font-weight: bold; color: white;">Previous Inco Term</th>
                                    <th scope="col" style="width: 12.6%; background-color: #9d0b0f; font-weight: bold; color: white;">Quote Owner</th>
                                    <th scope="col" style="width: 16.6%; background-color: #9d0b0f; font-weight: bold; color: white;">Inco Terms Approval Status</th>
                                    <th scope="col" style="width: 20.6%; background-color: #9d0b0f; font-weight: bold; color: white;">Inco Remarks</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>{quote.Account.Name}</td>
                                    <td>{quote.Inco_Terms__c}</td>
                                    <td>{quote.Previous_Inco_Terms__c}</td>
                                    <td>{quote.Owner.Name}</td>

                                    <td>
                                        <lightning-combobox
                                            value={quote.Inco_Terms_Approval_Status__c}
                                            data-id={quote.Id}
                                            data-field="Inco_Terms_Approval_Status__c"
                                            options={statusOptions}
                                            onchange={handleChange}
                                            disabled={quote.isDisabled}>
                                        </lightning-combobox>
                                    </td>

                                    <td>
                                        <lightning-input
                                            value={quote.Inco_Remark__c}
                                            data-id={quote.Id}
                                            data-field="Inco_Remark__c"
                                            onchange={handleChange}
                                            disabled={quote.isDisabled}>
                                        </lightning-input>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <table class="slds-table slds-table_bordered slds-table_cell-buffer">

                            <thead>
                                <tr>
                                    <th style="width: 30%; background-color: #F8D7DA; font-weight: bold; color: #555555;">Product</th>
                                    <th style="width: 15%; background-color: #F8D7DA; font-weight: bold; color: #555555;">Quantity</th>
                                    <th style="width: 18%; background-color: #F8D7DA; font-weight: bold; color: #555555;">List Price</th>
                                    <th style="width: 18%; background-color: #F8D7DA; font-weight: bold; color: #555555;">Unit Price</th>
                                    <th style="width: 19%; background-color: #F8D7DA; font-weight: bold; color: #555555;">Discount (%)</th>
                                </tr>
                            </thead>

                            <tbody>
                                <template if:true={quote.QuoteLineItems}>
                                    <template for:each={quote.QuoteLineItems} for:item="item">
                                        <tr key={item.Id}>
                                            <td>{item.Product2.Name}</td>
                                            <td>{item.Quantity}</td>
                                            <td>{item.ListPrice}</td>
                                            <td>{item.UnitPrice}</td>
                                            <td>{item.Discount}</td>
                                        </tr>
                                    </template>
                                </template>

                                <template if:false={quote.QuoteLineItems}>
                                    <tr>
                                        <td colspan="5" class="slds-text-align_center">No line items</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </template>
            </template>

            <template if:false={hasQuotes}>
                <div class="slds-text-align_center slds-m-around_medium">
                    <p>No quotes available for inco terms approval.</p>
                </div>
            </template>

            <div class="slds-m-top_medium slds-text-align_center">
                <lightning-button 
                    label="Submit Approval" 
                    onclick={submitApproval} 
                    variant="destructive">
                </lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
