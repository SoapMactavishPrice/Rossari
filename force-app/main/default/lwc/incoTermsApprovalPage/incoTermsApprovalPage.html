<template>
    <lightning-card>
        <h4 class="slds-text-align_center" style="font-size: 24px; font-weight: bold; padding-bottom: 10px;">
            Inco Terms Approval Dashboard
        </h4>

        <template if:true={quotes}>
            <template if:true={hasQuotes}>

                <template for:each={quotes} for:item="quote">
                    <div key={quote.Id} class="slds-box slds-m-around_medium slds-p-around_medium">

                        <!-- Quote Header -->
                        <h3 class="slds-text-heading_small slds-m-bottom_small">
                            <b>Quote No.: {quote.QuoteNumber}</b> - {quote.Name}
                        </h3>

                        <!-- Table Layout -->
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th scope="col" style="width: 16.6%;">Customer Name</th>
                                    <th scope="col" style="width: 16.6%;">Inco Term</th>
                                    <th scope="col" style="width: 16.6%;">Previous Inco Term</th>
                                    <th scope="col" style="width: 12.6%;">Quote Owner</th>
                                    <th scope="col" style="width: 16.6%;">Inco Terms Approval Status</th>
                                    <th scope="col" style="width: 20.6%;">Inco Remarks</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <!-- Customer Name -->
                                    <td>{quote.Account.Name}</td>

                                    <!-- Inco Term -->
                                    <td>{quote.Inco_Terms__c}</td>

                                    <!-- Previous Inco Term -->
                                    <td>{quote.Previous_Inco_Terms__c}</td>

                                    <!-- Quote Owner -->
                                    <td>{quote.Owner.Name}</td>

                                    <!-- Inco Approval Status -->
                                    <td>
                                        <lightning-combobox
                                            value={quote.Inco_Terms_Approval_Status__c}
                                            data-id={quote.Id}
                                            data-field="Inco_Terms_Approval_Status__c"
                                            options={statusOptions}
                                            onchange={handleChange}
                                            disabled={quote.isDisabled}
                                            style="margin-top: -8px;">
                                        </lightning-combobox>
                                    </td>

                                    <!-- Inco Remarks -->
                                    <td>
                                        <lightning-input 
                                            value={quote.Inco_Remark__c} 
                                            data-id={quote.Id} 
                                            data-field="Inco_Remark__c" 
                                            onchange={handleChange}
                                            disabled={quote.isDisabled}
                                            style="margin-top: -8px;">
                                        </lightning-input>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </template>
            </template>

            <template if:false={hasQuotes}>
                <div class="slds-text-align_center slds-m-around_medium">
                    <p>No quotes available for inco terms approval.</p>
                </div>
            </template>

            <!-- Submit button -->
            <div class="slds-m-top_medium slds-text-align_center">
                <lightning-button 
                    label="Submit Approval" 
                    onclick={submitApproval} 
                    variant="destructive">
                </lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
