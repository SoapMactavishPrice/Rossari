<template>
    <div class="slds-p-around_medium">
        <lightning-button-icon icon-name="action:filter" alternative-text="Toggle Filters"
            onclick={toggleFilterSection} class="slds-m-around_medium" variant="bare"></lightning-button-icon>
    </div>

    <lightning-card if:true={showFilterSection} title="Filters">
        <lightning-layout multiple-rows="true"
            class="custom-lightning-accordion filter-section">
            <lightning-layout-item size="1" small-device-size="1" medium-device-size="1" large-device-size="2"
                class="slds-var-p-around_small">
                <div>
                    <lightning-combobox label="SBU" data-id="sbuFilter" value={filterObject.sbuFilter}
                        placeholder="Select SBU" options={filterOption.sbuPicklist}
                        onchange={handleFilterChanges}></lightning-combobox>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="1" small-device-size="1" medium-device-size="1" large-device-size="2"
                class="slds-var-p-around_small">
                <div>
                    <lightning-combobox label="Status" data-id="statusFilter" value={filterObject.statusFilter}
                        placeholder="Select Status" options={filterOption.orderStatusPicklist}
                        onchange={handleFilterChanges}></lightning-combobox>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="1" small-device-size="1" medium-device-size="1" large-device-size="2"
                class="slds-var-p-around_small">
                <div>
                    <lightning-combobox label="SO No." data-id="orderNumberFilter"
                        value={filterObject.orderNumberFilter} placeholder="Select Order Number"
                        options={filterOption.orderNumberPicklist} onchange={handleFilterChanges}></lightning-combobox>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="1" small-device-size="1" medium-device-size="1" large-device-size="2"
                class="slds-var-p-around_small">
                <div>
                    <lightning-combobox label="Plant" data-id="plantFilter" value={filterObject.plantFilter}
                        placeholder="Select Plant" options={filterOption.plantPicklist}
                        onchange={handleFilterChanges}></lightning-combobox>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="1" small-device-size="1" medium-device-size="1" large-device-size="2"
                class="slds-var-p-around_small">
                <div>
                    <lightning-combobox label="Customer Name" data-id="customerFilter"
                        value={filterObject.customerFilter} placeholder="Select Customer Name"
                        options={filterOption.customerPicklist} onchange={handleFilterChanges}></lightning-combobox>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="1" small-device-size="1" medium-device-size="1" large-device-size="2"
                class="slds-var-p-around_small">
                <div>
                    <lightning-combobox label="Bill to party" data-id="billToFilter" value={filterObject.billToFilter}
                        placeholder="Select Bill to party" options={filterOption.billToPartyPicklist}
                        onchange={handleFilterChanges}></lightning-combobox>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="1" small-device-size="1" medium-device-size="1" large-device-size="2"
                class="slds-var-p-around_small">
                <div>
                    <lightning-combobox label="Ship to party" data-id="shipToFilter" value={filterObject.shipToFilter}
                        placeholder="Select Ship to party" options={filterOption.shipToPartyPicklist}
                        onchange={handleFilterChanges}></lightning-combobox>
                </div>
            </lightning-layout-item>

            <lightning-layout-item size="2" small-device-size="2" medium-device-size="2" large-device-size="2"
                class="slds-var-p-around_small">
                <div class="filter-button" style="margin-top: 5px;">
                    <lightning-button class="slds-m-top_small slds-p-right_small slds-p-top_small" onclick={handleReset} variant="neutral" label="Reset"
                        type="button"></lightning-button>
                    <lightning-button class="slds-m-top_small slds-p-top_small" onclick={handleSearch} variant="brand" label="Search"
                        type="button"></lightning-button>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>

    <div class="slds-p-around_medium">
        <p style="font-size: larger;">
            Total line number: {totalLineNumber}
        </p>
    </div>

    <lightning-card title="Fulfillment Planning">
        <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_striped">
            <thead>
                <tr>
                    <th></th>
                    <th style="text-align: center;">SO No.</th>
                    <th style="text-align: center;">SO Date</th>
                    <th style="text-align: center;">Account</th>
                    <th style="text-align: center;">SBU</th>
                    <th style="text-align: center;">Ship to party</th>
                    <th style="text-align: center;">Bill to party</th>
                    <th style="text-align: center;">Pricing Status</th>
                    <th style="text-align: center;">COGS Status</th>
                    <th style="text-align: center;">Credit Status</th>
                    <th style="text-align: center;">Block Status</th>
                    <th style="text-align: center;">Order Status</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={orders} for:item="ord">
                    <tr key={ord.orderId}>
                        <td>
                            <lightning-button-icon icon-name="action:edit_relationship" alternative-text="Expand"
                                onclick={toggleExpand} data-id={ord.orderId} variant="bare"></lightning-button-icon>
                        </td>
                        <td style="text-align: center;">
                            <span class="slds-truncate" style="cursor: pointer;" onclick={navigateToRecord}
                                data-id={ord.orderId}>
                                {ord.orderNumber}
                            </span>
                        </td>
                        <td style="text-align: center; width: 10%;">
                            <lightning-input type="date" value={ord.effectiveDate} variant="label-hidden"
                                disabled></lightning-input>
                        </td>
                        <td style="text-align: center;">
                            <span class="slds-truncate" style="cursor: pointer;" onclick={navigateToRecord}
                                data-id={ord.accountId}>
                                {ord.accountName}
                            </span>
                        </td>
                        <td style="text-align: center;">{ord.sbu}</td>
                        <td style="text-align: center;">{ord.shipToPartyName}</td>
                        <td style="text-align: center;">{ord.billToPartyName}</td>
                        <td style="text-align: center;">
                            <lightning-combobox value={ord.pricingStatus} options={pricingStatusOptions}
                                data-id={ord.orderId} data-field="pricingStatus" onchange={handleOrderFieldChange}
                                variant="label-hidden"></lightning-combobox>
                        </td>
                        <td style="text-align: center;">
                            <lightning-combobox value={ord.cogsStatus} options={cogsStatusOptions} data-id={ord.orderId}
                                data-field="cogsStatus" onchange={handleOrderFieldChange}
                                variant="label-hidden"></lightning-combobox>
                        </td>
                        <td style="text-align: center;">
                            <lightning-combobox value={ord.creditStatus} options={creditStatusOptions}
                                data-id={ord.orderId} data-field="creditStatus" onchange={handleOrderFieldChange}
                                variant="label-hidden"></lightning-combobox>
                        </td>
                        <td style="text-align: center;">{ord.blockStatus}</td>
                        <td style="text-align: center;">{ord.status}</td>
                    </tr>

                    <!-- Expanded Scheduling Lines -->
                    <template if:true={ord.isExpanded}>
                        <template if:true={ord.orderSchedulingLine.length}>
                            <tr key={ord.dupeId}>
                                <td colspan="12">
                                    <table
                                        class="slds-table slds-table_bordered slds-table_cell-buffer slds-table_striped slds-m-left_medium">
                                        <thead>
                                            <tr>
                                                <th style="text-align: center;">Product</th>
                                                <th style="text-align: center;">Plant Code</th>
                                                <th style="text-align: center;">Confirmed Qty</th>
                                                <th style="text-align: center;">Scheduled Qty</th>
                                                <th style="text-align: center;">Balance Qty</th>
                                                <th style="text-align: center;">Delivery Date</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <template for:each={ord.orderSchedulingLine} for:item="line">
                                                <tr key={line.id}>
                                                    <td style="text-align: center;">
                                                        <span class="slds-truncate" style="cursor: pointer;"
                                                            onclick={navigateToRecord} data-id={line.productId}>
                                                            {line.productName}
                                                        </span>
                                                    </td>
                                                    <td style="text-align: center;">{line.plantCode}</td>
                                                    <td style="text-align: center;">{line.confirmedQuantity}</td>
                                                    <td style="text-align: center;">{line.scheduledQuantity}</td>
                                                    <td style="text-align: center;">{line.balanceQuantity}</td>
                                                    <td style="text-align: center;">{line.deliveryDate}</td>
                                                    <td style="text-align: center;">
                                                        <lightning-button label="Schedule Customers"
                                                            data-orderid={ord.orderId} data-lineid={line.id}
                                                            data-orderline={line.orderProductId}
                                                            data-confirmedqty={line.confirmedQuantity}
                                                            onclick={openCustomerModal}></lightning-button>
                                                    </td>
                                                </tr>
                                            </template>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </template>
                    </template>
                </template>
            </tbody>
        </table>

        <footer style="text-align: center;" class="slds-m-top_medium slds-m-bottom_medium">
            <lightning-button label="Save" variant="brand" onclick={saveHeaderChanges}></lightning-button>
        </footer>
    </lightning-card>

    <!-- Customer Schedule Modal -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Schedule Customers</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                        <thead>
                            <tr>
                                <th style="text-align: center;">Scheduled Qty</th>
                                <th style="text-align: center;">Scheduled Date</th>
                                <th style="text-align: center;">Production Scheduled</th>
                                <th style="text-align: center;">Production Revised</th>
                                <th style="text-align: center;">Remarks</th>
                                <th>
                                    <lightning-button label="Delete All" variant="brand" onclick={deleteAllCustomerRows}
                                        class="slds-m-left_small"></lightning-button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={customerSchedules} for:item="cs" for:index="index">
                                <tr key={cs.tempId}>
                                    <td>
                                        <lightning-input type="number" value={cs.customerScheduledQuantity}
                                            data-index={index} data-field="customerScheduledQuantity"
                                            onchange={handleCustomerChange} variant="label-hidden"></lightning-input>
                                    </td>
                                    <td>
                                        <lightning-input type="date" value={cs.customerScheduledDate} data-index={index}
                                            data-field="customerScheduledDate" onchange={handleCustomerChange}
                                            variant="label-hidden"></lightning-input>
                                    </td>
                                    <td>
                                        <lightning-input type="date" value={cs.productionScheduledDate}
                                            data-index={index} data-field="productionScheduledDate"
                                            onchange={handleCustomerChange} variant="label-hidden"></lightning-input>
                                    </td>
                                    <td>
                                        <lightning-input type="date" value={cs.productionRevisedDate} data-index={index}
                                            data-field="productionRevisedDate" onchange={handleCustomerChange}
                                            variant="label-hidden"></lightning-input>
                                    </td>
                                    <td>
                                        <lightning-input value={cs.remarksForProductionPlanner} data-index={index}
                                            data-field="remarksForProductionPlanner" onchange={handleCustomerChange}
                                            variant="label-hidden"></lightning-input>
                                    </td>
                                    <td>
                                        <lightning-button-icon class="slds-p-around_small" icon-name="utility:add"
                                            onclick={addCustomerRow}></lightning-button-icon>
                                        <lightning-button-icon icon-name="utility:delete" alternative-text="Delete"
                                            data-index={index} onclick={deleteCustomerRow}></lightning-button-icon>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>

                </div>
                <footer class="slds-modal__footer" style="text-align: center;">
                    <lightning-button class="slds-p-around_small" variant="neutral" label="Cancel"
                        onclick={closeCustomerModal}></lightning-button>
                    <lightning-button variant="brand" label="Save"
                        onclick={saveCustomerScheduleLine}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
